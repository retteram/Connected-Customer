<html>
<head><title></title>
<style>

#screen {
  display: none;
  position: fixed;
  height: 100%;
  width: 100%;

  top: 0;
  left: 0;
  opacity: 0.6;

  background-color: black;
  z-index: 2;
}

.win{
  z-index:10;
  position:absolute;
  margin-top:150px;
  margin-left:25px;
  display:none;
}

.lose{
  z-index:10;
  position:absolute;
  margin-top:150px;
  margin-left:25px;
  display:none;
}

.nobody{
  z-index:10;
  position:absolute;
  margin-top:150px;
  margin-left:25px;
  display:none;
}

#close{
  margin-top:-380px;
  margin-left:600px;
  font-family:helvetica;
  font-weight:900;
  font-size:30px;
  color:white;
  position:absolute;
  z-index:5;
  cursor: pointer
}

</style>

</head>

  <div id="screen" onclick="closeState()"></div>

    <div class="win">
      <img src="../../assets/ttt-win.png">
        <div id="close" onclick="closeState()">X</div>
      </div>

    <div class="lose">
      <img src="../../assets/ttt-lose.png">
        <div id="close" onclick="closeState()">X</div>
    </div>

    <div class="nobody">
      <img src="../../assets/ttt-nobody.png">
        <div id="close" onclick="closeState()">X</div>
    </div>

<body onload="javascript: paintBoard();">


<div id="space">
<canvas width="700" height="700" id="board" onclick="javascript: clickHandler(event);"></canvas>
</div>
<script src="../../libs/jquery-1.11.1.js" type="text/javascript"></script>

<script>

var xBoard = 0;
var oBoard = 0;
var begin = true;
var context;
var width, height;

function paintBoard() {
   var board = document.getElementById('board');
  
   width = board.width;
   height = board.height;
   context = board.getContext('2d');

   context.beginPath();
   context.strokeStyle = '#404041'; 
   context.lineWidth   = 5;

   context.moveTo((width / 3), 0);
   context.lineTo((width / 3), height);

   context.moveTo((width / 3) * 2, 0);
   context.lineTo((width / 3) * 2, height);

   context.moveTo(0, (height / 3));
   context.lineTo(width, (height / 3));

   context.moveTo(0, (height / 3) * 2);
   context.lineTo(width, (height / 3) * 2);

   context.stroke();
   context.closePath();
  
   if (begin) {
      var ini = Math.abs(Math.floor(Math.random() * 9 - 0.1));
      markBit(1 << ini, 'O');
      begin = false;
   } else {
      begin = true;
   }   
}

function checkWinner(board) {

   var result = false;

   if (((board | 0x1C0) == board) || ((board | 0x38 ) == board) || 
	((board | 0x7) == board) || ((board | 0x124) == board) || 
	((board | 0x92) == board) || ((board | 0x49) == board) || 
	((board | 0x111) == board) || ((board | 0x54) == board)) {  

	result = true;
   } 
   return result;
}

function paintX(x, y) {

   context.beginPath();

   context.strokeStyle = '#b71f28'; 
   context.lineWidth   = 10;

   var offsetX = (width / 3) * 0.1;
   var offsetY = (height / 3) * 0.1;

   var beginX = x * (width / 3) + offsetX;
   var beginY = y * (height / 3) + offsetY;

   var endX = (x + 1) * (width / 3) - offsetX * 2;
   var endY = (y + 1) * (height / 3) - offsetY * 2;

   context.moveTo(beginX, beginY);
   context.lineTo(endX, endY); 

   context.moveTo(beginX, endY);
   context.lineTo(endX, beginY); 	

   context.stroke();
   context.closePath(); 
}

function paintO(x, y) {
	
   context.beginPath();

   context.strokeStyle = '#ee3d3b'; 
   context.lineWidth   = 10;

   var offsetX = (width / 3) * 0.1;
   var offsetY = (height / 3) * 0.1;

   var beginX = x * (width / 3) + offsetX;
   var beginY = y * (height / 3) + offsetY;

   var endX = (x + 1) * (width / 3) - offsetX * 2;
   var endY = (y + 1) * (height / 3) - offsetY * 2;

   context.arc(beginX + ((endX - beginX) / 2), beginY + ((endY - beginY) / 2), (endX - beginX) / 2 , 0, Math.PI * 2, true);

   context.stroke();
   context.closePath();
}

function clickHandler(e) {

    var y = Math.floor(e.clientY / (height / 3));    
    var x =  Math.floor(e.clientX / (width/ 3)); 

    var bit =  (1 << x + ( y * 3 ));

    if (isEmpty(xBoard, oBoard, bit)) {

	    markBit(bit, 'X')

      if (!checkNobody())  {
      		if (checkWinner(xBoard)) {

              $('.win').show();
              $("#screen").show();
      		    // restart();

      		} else {
		
	     	    play();
		        if (!checkNobody()) {
		     
		          if (checkWinner(oBoard)) {
                $('.lose').show();
                $("#screen").show();
			          // restart();
		          }
		        }
	 	      }
	    }	
    }
}

function checkNobody(){
   if ((xBoard | oBoard) == 0x1FF) {	 
       $('.nobody').show();
       $("#screen").show();
       //restart();
       return true;
   }
   return false;
}

function closeState() {
  $('.win').hide();
  $('.lose').hide();
  $('.nobody').hide();
  $("#screen").hide();
  restart();
}

function restart() {
   $('.win').hide();
   $('.lose').hide();
   $('.nobody').hide();
   $("#screen").hide();
   context.clearRect (0, 0, width , height);
   xBoard = 0;
   oBoard = 0;
   paintBoard();
}

function isEmpty(xBoard, oBoard, bit) {
   return (((xBoard & bit) == 0) && ((oBoard & bit) == 0));
}

function simulate(oBoard, xBoard) {

   var ratio = 0;
 
   var bit = 0;
   for (var i= 0; i < 9; i++) {

        var cBit = 1 << i;

	if (isEmpty(xBoard, oBoard, cBit)) {

           if (checkWinner(oBoard | cBit)) {
	      bit = cBit;
              break;
	   } else if (checkWinner(xBoard | cBit)) {
	      bit = cBit;
	   } 
	}
   }
   
   if (bit == 0) {
      for (var i= 0; i < 9; i++) {
	  var cBit = 1 << i;

	  if (isEmpty(xBoard, oBoard, cBit)) {
	      var result = think(oBoard, xBoard, 'X', 0, 1)
	      if (ratio == 0 || ratio < result) {
	         ratio = result;
	         bit = cBit;
	      }
	   }
       }
   }	
   return bit;
}

function think(oBoard, xBoard, player, bit, ratio) {

   if (player == 'O') {
	oBoard = oBoard | bit;
   } else {
	xBoard = xBoard | bit;
   }

   if (checkWinner(oBoard)) {
      ratio *= 1.1; 
      return ratio;

   } else if (checkWinner(xBoard)) { 
      
      ratio *= 0.7; 
      return ratio;

   } else {
	var best = 0;
	ratio *= 0.6; 

	for (var i= 0; i < 9; i++) {
		
	   if (isEmpty(xBoard, oBoard, 1 << i)) {

               var newRatio = think(oBoard, xBoard, player == 'O' ? 'X' : 'O', 1 << i, ratio);

               if (best == 0 || best < newRatio) {
		  best = newRatio;
               }
	  }
 	}

	return best;
   }
}

function markBit(markBit, player) {
   
   var bit = 1;
   var posX = 0, posY = 0;
   
   while ((markBit & bit) == 0) {
	bit = bit << 1;
        posX++;
	if (posX > 2) {
            posX = 0;
            posY++;
        }
   }
   
    if (player == 'O') { 
        oBoard = oBoard | bit;
	paintO(posX, posY);
    } else {
        xBoard = xBoard | bit;
	paintX(posX, posY);
    }
}

function play() {  
   var bestBit = simulate(oBoard, xBoard);
   markBit(bestBit, 'O');
   
}
</script>
</body>
</html>
